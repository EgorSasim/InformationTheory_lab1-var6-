<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1 TI col method</title>
    <link rel="stylesheet" href="../styles/vizner.css">
</head>
<body>
    
    <div class="title--container">
        <h1>Виженер</h1>
    </div>

    <div class="vizner--container">
        
        <div                
            class="vizner-conditions--container">
            
            <div class="vizner-inp--container">
                <input type="file" onchange="readFile(this)">
            </div>
            
            <div class="vizner-keyWord--container">
                <span>Ключ: </span><input type="text" id="key">
            </div>
            
            <div class="vizner-submit--container"><button type="submit" onclick="ciphering()">Submit</button>
            </div>

            <div class="reset"><button onclick="clearAll()">Reset</button></div>
            
        </div>

        <div class="vizner-result--container">
            
            <div class="vizner-beginingText--container">
                <span>Исходный текст</span>
                <button id="chModBtn" onclick="changeMod()">Наоборот</button>
                <textarea name="" id="baseText" cols="30" rows="10"></textarea>
            </div>

            <div class="vizner-resultText--container">
                <span>Шифрованный текст</span>
                <textarea name="" id="cipherText" cols="30" rows="10"></textarea>
            </div>

        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="../scripts/vizner.js"></script>
</body>
</html>
